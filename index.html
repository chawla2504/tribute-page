    <style>
        body {

        hr {
            border: 1px solid #61dafb;
        }

        a {
            text-decoration: none;
            color: #61dafb;
        }

        img {
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            background-color: #61dafb;
            color: #282c35;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #1e90ff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
